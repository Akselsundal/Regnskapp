<table class="table table-sm table-hover table-light">

    <thead>
    <tr> 
      <th scope="col"> i </th>
      <th scope="col"> Dato </th>
      <th scope="col"> Type </th>
      <th scope="col"> Forklaring </th>
      <th scope="col"> Mengde </th>
      <th scope="col"> Konto </th>
    </tr>
    </thead>

    <tbody>
    {% for t in transaction_list %}
    
    <tr>
      <td scope="row">
      <a href="{%url 'transactions:transaction-detail' t.pk %}" class="btn-sm btn-outline-dark btn-lg active" role="button" aria-pressed="true">i</a>
      </td>
      <td>{{ t.date|date:"d-m-y" }}</td>
      <td>{{ t.transaction_type }}</td>
      <td>{{ t.description }}</td>
      <td>{{ t.amount }}</td>
      {%if t.account %}
        <td> {{t.account.name|default_if_none:""}} </td>

      {%else%}
        <td scope="row">
          <a href="{%url 'transactions:transaction-update' t.pk %}" class="btn-sm btn-outline-dark btn-lg active" role="button" aria-pressed="true">Bokf√∏r</a>
        </td>
      {% endif %}
    </tr>
    
    {% endfor %}
    </tbody>
</table>
